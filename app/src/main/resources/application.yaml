ktor:
  application:
    modules:
      - com.kborowy.shortie.ApplicationKt.app
    dependencies:
      - com.kborowy.shortie.infra.DatabaseMigrationsKt.provideMigration
      - com.kborowy.shortie.infra.DatabaseConnectionKt.provideDatabase
  deployment:
    port: 8080

  allowCORS: ${APP_ALLOW_CORS}

database:
  url: ${APP_DB_URL}
  user: ${APP_DB_USER}
  password: ${APP_DB_PASSWORD}

hash:
  minLength: ${APP_ID_MIN_LENGTH:3}
  alphabet: ${APP_ID_ALPHABET}

auth:
  secret: ${APP_AUTH_SECRET}
  issuer: ${APP_AUTH_ISSUER:shortie}
  audience: ${APP_AUTH_AUDIENCE:admin}
  realm: ${APP_AUTH_REALM:dashboard}

admin:
  password: ${APP_ADMIN_PASSWORD}