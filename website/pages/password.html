<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../styles/shared.css" rel="stylesheet" />
    <title>Password required</title>
  </head>
  <body class="flex items-center justify-center h-screen bg-gray-100">
    <form
      method="POST"
      action="/{{shortCode}}/password"
      class="bg-white p-8 rounded shadow-md flex flex-col gap-4 w-full max-w-sm"
    >
      <h1 class="text-2xl font-bold text-center">Enter Password</h1>
        <label>
            <input
              type="password"
              name="password"
              placeholder="Password"
              class="border p-2 rounded focus:outline-none focus:ring-2 focus:ring-blue-600"
            />
        </label>
        <button
        type="submit"
        class="bg-blue-600 text-white p-2 rounded hover:bg-blue-700"
      >
        Submit
      </button>
    </form>
  </body>
</html>
